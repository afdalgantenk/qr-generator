<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator | Mafdal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QRCode Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #222;
      --muted: #666;
      --primary: #0d6efd;
      --success: #198754;
      --glow: rgba(13,110,253,.6);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #020617;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --primary: #3b82f6;
        --success: #22c55e;
        --glow: rgba(59,130,246,.8);
      }
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      color: var(--text);
    }

    p {
      margin: 0 0 20px;
      font-size: 14px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #4443;
      background: transparent;
      color: var(--text);
      margin-bottom: 15px;
      outline: none;
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
    }

    button:hover {
      opacity: .9;
    }

    #qrcode {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    /* === ANIMASI KARTUN === */
    .qr-animate {
      animation: pop 0.6s ease-out, glow 1.2s ease-out;
      border-radius: 12px;
    }

    @keyframes pop {
      0%   { transform: scale(0) rotate(-15deg); }
      60%  { transform: scale(1.15) rotate(3deg); }
      100% { transform: scale(1) rotate(0); }
    }

    @keyframes glow {
      0%   { box-shadow: 0 0 0 var(--glow); }
      50%  { box-shadow: 0 0 25px var(--glow); }
      100% { box-shadow: none; }
    }

    .actions {
      display: none;
    }

    .actions button {
      background: var(--success);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
    }
    .footer-link {
    color: #0f766e; /* senada header */
    text-decoration: none;
    font-weight: 600;
    }

    .footer-link:hover {
    text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ‰ QR Code Generator</h1>
    <p>Masukkan link, QR muncul otomatis âœ¨</p>

    <input type="text" id="link" placeholder="https://contoh.com">

    <button onclick="generateQR()">Buat QR Code</button>

    <div id="qrcode"></div>

    <div class="actions" id="actions">
      <button onclick="downloadQR()">â¬‡ Download QR</button>
    </div>

    <footer>
      2026 Â© Created by 
      <a href="https://afdalgantenk.github.io" target="_blank" class="footer-link">
      Mafdal
    </footer>
  </div>

  <script>
    function generateQR() {
      const link = document.getElementById("link").value.trim();
      const qrDiv = document.getElementById("qrcode");
      const actions = document.getElementById("actions");

      qrDiv.innerHTML = "";
      actions.style.display = "none";

      if (!link) {
        alert("Masukkan link dulu ðŸ˜„");
        return;
      }

      new QRCode(qrDiv, {
        text: link,
        width: 220,
        height: 220,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // animasi kartun
      setTimeout(() => {
        const img = qrDiv.querySelector("img");
        if (img) img.classList.add("qr-animate");
      }, 50);

      actions.style.display = "block";
    }

    function downloadQR() {
      const img = document.querySelector("#qrcode img");
      if (!img) return;

      const link = document.createElement("a");
      link.href = img.src;
      link.download = "qr-code-mafdal.png";
      link.click();
    }
  </script>

</body>
</html>
